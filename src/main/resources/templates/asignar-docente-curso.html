<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignar Docente a Curso</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:insert="common/menu.html"></div>

<div class="container mt-3">
    <h2 class="text-center" th:text="${message}"></h2>
</div>

<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Edicion</th>
            <th>AÃ±o</th>
            <th>Asignar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cur: ${cursos}">
            <td th:text="${cur.id}"></td>
            <td th:text="${cur.name}"></td>
            <td th:text="${cur.edition}"></td>
            <td th:text="${cur.year}"></td>
            <td>
                <form th:if="${cur != null}" th:action="@{/curso/asignarDocente}" method="post">
                    <input type="hidden" name="cursoId" th:value="${cur.id}" />
                    <button type="submit" class="btn btn-success">Asignar Docente</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
