<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Docente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <h1>Seleccionar Docente para el Curso</h1>

    <form th:action="@{/curso/guardarAsignacion}" method="post">
        <input type="hidden" name="cursoId" th:value="${curso.id}" />

        <div class="mb-3">
            <label for="docenteId" class="form-label">Docente:</label>
            <select class="form-select" name="docenteId" id="docenteId">
                <option value="">Seleccionar Docente</option>
                <option th:each="docente : ${docentes}" th:value="${docente.id}" th:text="${docente.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Asignar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
